<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gu√≠a Digital Publicitaria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* === TU CSS (base) === */
    :root {
      --brand: #2b8290;
      --brand2:#56cfe1;
      --accent:#28a745;
      --danger:#dc3545;

      --bg:#121c30;
      --panel:#0f1a2e;
      --card:#0f1d33;

      --text:#eaf2ff;
      --muted:#a9bbd6;

      --line: rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.40);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
      --transition: all .22s ease;

      --r:18px;
      --r2:24px;
      --max:1300px;

      --bronze1:#cd7f32; --bronze2:#7a3b11;
      --silver1:#e8edf5; --silver2:#8fa3b7;
      --gold1:#ffd166;   --gold2:#b8860b;
      --dia1:#b9f2ff;    --dia2:#3bb8ff;
    }

    [data-theme="light"]{
      --bg:#f5f7fb;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#111827;
      --muted:#56627a;
      --line: rgba(16,24,40,.10);
      --shadow: 0 18px 60px rgba(16,24,40,.10);
      --shadow2: 0 10px 30px rgba(16,24,40,.08);
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    body{
      background:
        radial-gradient(1000px 600px at 75% 10%, rgba(86,207,225,.18), transparent 60%),
        radial-gradient(900px 520px at 15% 20%, rgba(128,255,219,.12), transparent 60%),
        radial-gradient(900px 520px at 60% 90%, rgba(255,255,255,.06), transparent 62%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }
    .container{ width:min(var(--max), calc(100% - 32px)); margin:0 auto; }

    header{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(to bottom, rgba(11,18,32,.92), rgba(11,18,32,.70));
      backdrop-filter: blur(14px);
      border-bottom:1px solid var(--line);
      box-shadow: 0 6px 22px rgba(0,0,0,.18);
    }
    [data-theme="light"] header{ background: rgba(255,255,255,.82); box-shadow: 0 6px 22px rgba(16,24,40,.06); }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:14px 0 10px; flex-wrap:wrap;
    }
    .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .logo{
      width:42px; height:42px; border-radius:16px;
      background:
        radial-gradient(circle at 30% 30%, rgba(86,207,225,.95), rgba(86,207,225,.20)),
        radial-gradient(circle at 70% 70%, rgba(128,255,219,.65), rgba(128,255,219,0));
      border:1px solid rgba(86,207,225,.35);
      box-shadow: 0 12px 32px rgba(86,207,225,.14);
      flex:0 0 auto; position:relative; overflow:hidden;
    }
    .logo:after{
      content:""; position:absolute; inset:-60%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform:rotate(25deg);
      animation: shine 7s linear infinite;
    }
    @keyframes shine{ 0%{ transform:translateX(-40%) rotate(25deg);} 100%{ transform:translateX(40%) rotate(25deg);} }

    header h1{
      font-size: 18px; font-weight: 800; letter-spacing:.2px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 60vw; display:flex; align-items:center; gap:10px;
    }
    .subhead{
      margin-top:3px; color: var(--muted); font-size:12px; font-weight:600;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 60vw;
    }
    .datetime-container{
      font-size:12px; color: var(--muted); text-align:center;
      margin: auto; padding:8px 10px; border:1px solid var(--line);
      background: rgba(255,255,255,.03); border-radius: 999px;
      box-shadow: var(--shadow2); white-space:nowrap;
    }
    [data-theme="light"] .datetime-container{ background:#fff; }

    .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      justify-content:flex-end; min-width:0;
    }

    select, button{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: var(--shadow2);
      transition: var(--transition);
      max-width:100%;
      font-weight:700;
      cursor:pointer;
    }
    [data-theme="light"] select, [data-theme="light"] button{ background:#fff; color:var(--text); }
    select{ min-width: 220px; }
    button:hover, select:hover{ transform: translateY(-1px); border-color: rgba(86,207,225,.30); }
    button.theme-toggle{
      width:44px; height:44px; padding:0;
      border-radius: 16px; font-size: 18px; background: rgba(255,255,255,.03);
    }

    .categories{
      display:flex; gap:10px; overflow-x:auto;
      padding: 10px 0 12px; -webkit-overflow-scrolling: touch;
    }
    .categories::-webkit-scrollbar{ height:8px; }
    .categories::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.10); border-radius:999px; }
    [data-theme="light"] .categories::-webkit-scrollbar-thumb{ background: rgba(16,24,40,.12); }

    .category-btn{
      flex:0 0 auto; border:1px solid var(--line);
      background: rgba(255,255,255,.03); color: var(--muted);
      padding: 10px 14px; border-radius: 999px;
      font-size: 13px; font-weight: 800; cursor:pointer;
      transition: var(--transition); box-shadow: var(--shadow2); white-space:nowrap;
    }
    [data-theme="light"] .category-btn{ background:#fff; }
    .category-btn:hover{ transform: translateY(-1px); color: var(--text); }
    .category-btn.active{
      background: linear-gradient(135deg, rgba(86,207,225,.20), rgba(128,255,219,.14));
      border-color: rgba(86,207,225,.38); color: var(--text);
    }

    .search-container{ display:flex; flex-direction:column; gap:12px; padding: 12px 0 14px; }
    .search-bar{
      border:1px solid var(--line); background: rgba(255,255,255,.03);
      box-shadow: var(--shadow); border-radius: var(--r2);
      display:flex; align-items:center; padding: 12px 14px; gap:10px;
    }
    [data-theme="light"] .search-bar{ background:#fff; }
    .search-bar i{ color: var(--muted); }
    .search-bar input{
      width:100%; border:none; outline:none; background:transparent;
      color: var(--text); font-size: 15px; font-weight:600; min-width:0;
    }

    .toggle-container{
      display:flex; align-items:center; margin: auto;
      justify-content:space-between; gap:10px;
      border:1px solid var(--line); background: rgba(255,255,255,.03);
      box-shadow: var(--shadow); padding: 12px 14px;
      border-radius: var(--r2); flex-wrap:wrap;
    }
    [data-theme="light"] .toggle-container{ background:#fff; }
    .toggle-container span{ font-size: 13px; font-weight:800; color: var(--muted); }
    .toggle-container #toggleLabel{ color: var(--text); font-weight:900; }

    .switch{ position: relative; display:inline-block; width:54px; height:28px; }
    .switch input{ display:none; }
    .slider{
      position:absolute; inset:0;
      background: rgba(255,255,255,.10);
      border:1px solid var(--line);
      border-radius: 999px;
      transition:.25s ease;
    }
    .slider:before{
      content:""; position:absolute;
      width:22px; height:22px; left:3px; top:50%;
      transform: translateY(-50%);
      background:#fff; border-radius:999px;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      transition:.25s ease;
    }
    input:checked + .slider{
      background: rgba(24,199,126,.18);
      border-color: rgba(24,199,126,.35);
    }
    input:checked + .slider:before{
      transform: translate(26px, -50%);
      background: #eafff4;
    }

    .results-info{ font-size: 13px; color: var(--muted); text-align:center; padding: 6px 0 16px; }

    main{
      width:min(var(--max), calc(100% - 32px));
      margin: 0 auto;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      padding: 10px 0 26px;
    }

    .card{
      grid-column: span 4;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      cursor:pointer;

      opacity:0;
      transform: translateY(14px);
      transition: .28s ease;
      min-width:0;
      isolation:isolate;
    }
    [data-theme="light"] .card{ background:#fff; }
    .card.loaded{ opacity:1; transform: translateY(0); }
    .card:hover{ transform: translateY(-4px); box-shadow: 0 22px 60px rgba(0,0,0,.45); }
    [data-theme="light"] .card:hover{ box-shadow: 0 22px 60px rgba(16,24,40,.14); }

    .card::before{
      content:"";
      position:absolute; inset:0 auto 0 0;
      width: 7px;
      background: rgba(255,255,255,.10);
      z-index:2;
    }
    .card[data-nivel="bronce"]::before{ background: linear-gradient(180deg, var(--bronze1), var(--bronze2)); }
    .card[data-nivel="plata"]::before{  background: linear-gradient(180deg, var(--silver1), var(--silver2)); }
    .card[data-nivel="oro"]::before{    background: linear-gradient(180deg, var(--gold1), var(--gold2)); }
    .card[data-nivel="diamante"]::before{background: linear-gradient(180deg, var(--dia1), var(--dia2)); }

    .card img{
      width:100%;
      height: 180px;
      object-fit:cover;
      display:block;
      filter: saturate(1.05) contrast(1.05) brightness(1.3);
      transform: scale(1.02);
      transition: .35s ease;
    }
    .card:hover img{ transform: scale(1.06); }

    .media{ position:relative; border-bottom:1px solid var(--line); background: rgba(255,255,255,.05); }
    .overlay{ position:absolute; inset:0; background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.10), transparent); pointer-events:none; z-index:1; }

    .status{
      position:absolute; top:12px; left:12px; z-index:3;
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 10px; border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.38);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.92);
      font-size: 12px; font-weight: 900;
      white-space:nowrap;
      max-width: calc(100% - 24px);
      overflow:hidden; text-overflow:ellipsis;
    }
    .status.open{ border-color: rgba(2, 247, 145, 0.973); box-shadow: 0 0 3px rgb(0, 251, 255); }
    .status.closed{ border-color: rgba(255, 0, 0, 0.985); box-shadow: 0 0 3px rgb(236, 37, 11); }

    .nivel{
      position:absolute; top:12px; right:12px; z-index:3;
      display:inline-flex; align-items:center; gap:8px;
      padding: 9px 12px; border-radius: 999px;
      font-size: 12px; font-weight: 900;
      letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      white-space:nowrap;
      max-width: calc(100% - 24px);
      overflow:hidden; text-overflow:ellipsis;
    }
    .nivel[data-nivel="bronce"]{ background: linear-gradient(135deg, rgba(205,127,50,.92), rgba(122,59,17,.76)); color:#fff; }
    .nivel[data-nivel="plata"]{  background: linear-gradient(135deg, rgba(232,237,245,.92), rgba(143,163,183,.72)); color:#101828; }
    .nivel[data-nivel="oro"]{    background: linear-gradient(135deg, rgba(255,209,102,.92), rgba(184,134,11,.70)); color:#2b1b00; }
    .nivel[data-nivel="diamante"]{background: linear-gradient(135deg, rgba(185,242,255,.92), rgba(59,184,255,.70)); color:#002a44; }

    /* ===== NUEVO: badge tipo (pro) ===== */
    .tipo-badge{
      position:absolute; left:12px; bottom:12px; z-index:3;
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 10px; border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.36);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.92);
      font-size: 12px; font-weight: 900;
      white-space:nowrap;
      max-width: calc(100% - 24px);
      overflow:hidden; text-overflow:ellipsis;
    }

    .card-content{ padding: 14px 14px 16px; }
    .card-content h3{
      font-size: 16px; font-weight: 900; text-align: center;
      letter-spacing:.2px; text-transform: uppercase;
      line-height:1.2; margin-bottom: 6px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .card-content p{ font-size: 13px; color: var(--muted); font-weight: 700; margin-bottom: 10px; }

    .tags{ display:flex; flex-wrap:wrap; gap:8px; }
    .tag{
      background: rgba(255,255,255,.06);
      border: 1px solid var(--line);
      color: var(--muted);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      font-weight: 800;
      cursor:pointer;
      transition:.2s ease;
      max-width: 100%;
    }
    [data-theme="light"] .tag{ background:#f3f6fb; }

    .hint-row{
      margin-top: 12px; padding-top: 12px;
      border-top: 1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; color: var(--muted);
      font-size: 12px; font-weight: 700;
    }
    .hint-row .go{
      display:inline-flex; align-items:center; gap:8px;
      color: var(--text); font-weight: 900;
    }
    .hint-row .go i{
      width: 30px; height: 30px;
      border-radius: 12px;
      display:grid; place-items:center;
      background: rgba(86,207,225,.12);
      border: 1px solid rgba(86,207,225,.25);
    }

    .pagination{
      grid-column: 1 / -1;
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top: 6px;
      flex-wrap:wrap;
    }
    .pagination button{ padding: 10px 14px; border-radius: 14px; font-weight: 900; }
    .pagination button:disabled{ opacity:.5; cursor:not-allowed; transform:none; }

    footer{
      margin-top:auto;
      padding: 18px 0 22px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      text-align:center;
      font-size: 13px;
      font-weight:700;
    }

    .skeleton{ position:relative; overflow:hidden; background: rgba(255,255,255,.05); }
    .skeleton::after{
      content:"";
      position:absolute; inset:-40% -60%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      transform: translateX(-40%);
      animation: sk 1.2s ease-in-out infinite;
    }
    @keyframes sk{ 0%{ transform: translateX(-60%); } 100%{ transform: translateX(60%); } }

    /* ===== NUEVO: secciones premium (strips) ===== */
    .section-strip{
      grid-column: 1 / -1;
      border: 1px solid var(--line);
      border-radius: var(--r2);
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    [data-theme="light"] .section-strip{ background:#fff; }
    .strip-head{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
    }
    .strip-title{
      display:flex; align-items:center; gap:10px;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 13px;
      color: var(--text);
    }
    .strip-title i{
      width: 34px; height: 34px;
      border-radius: 14px;
      display:grid; place-items:center;
      background: rgba(86,207,225,.12);
      border: 1px solid rgba(86,207,225,.25);
    }
    .strip-sub{
      font-size: 12px;
      font-weight: 800;
      color: var(--muted);
      text-align:right;
      white-space:nowrap;
    }
    .strip-body{
      padding: 12px 14px 14px;
    }
    .strip-row{
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding-bottom: 6px;
      -webkit-overflow-scrolling: touch;
    }
    .strip-row::-webkit-scrollbar{ height:8px; }
    .strip-row::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.10); border-radius:999px; }
    [data-theme="light"] .strip-row::-webkit-scrollbar-thumb{ background: rgba(16,24,40,.12); }

    .mini{
      flex: 0 0 280px;
      border:1px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.02);
      box-shadow: var(--shadow2);
      cursor:pointer;
      transition: var(--transition);
      min-width: 240px;
    }
    [data-theme="light"] .mini{ background:#fff; }
    .mini:hover{ transform: translateY(-2px); border-color: rgba(86,207,225,.28); }
    .mini img{ width:100%; height: 120px; object-fit:cover; display:block; }
    .mini .mini-content{ padding: 10px 12px 12px; }
    .mini .mini-title{ font-weight: 900; font-size: 13px; color: var(--text); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .mini .mini-meta{ margin-top:6px; font-size: 12px; font-weight: 800; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* ===== NUEVO: Ads (no invasivo) ===== */
    .ad-top{
      margin-top: 8px;
      border:1px dashed rgba(86,207,225,.35);
      border-radius: var(--r2);
      padding: 12px 14px;
      box-shadow: var(--shadow2);
      background: rgba(86,207,225,.06);
      display:none;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    [data-theme="light"] .ad-top{ background: rgba(86,207,225,.08); }
    .ad-top .ad-left{ min-width:0; }
    .ad-top .ad-title{ font-weight: 900; font-size: 13px; color: var(--text); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .ad-top .ad-desc{ margin-top:4px; font-weight: 800; font-size: 12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .ad-top .ad-cta{
      border:1px solid rgba(86,207,225,.35);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 900;
      white-space:nowrap;
      transition: var(--transition);
    }
    [data-theme="light"] .ad-top .ad-cta{ background:#fff; }
    .ad-top .ad-cta:hover{ transform: translateY(-1px); border-color: rgba(86,207,225,.55); }

    .ad-card{
      grid-column: span 4;
      border-radius: 22px;
      overflow:hidden;
      border: 1px dashed rgba(86,207,225,.35);
      background: rgba(86,207,225,.06);
      box-shadow: var(--shadow);
      cursor:pointer;
      transition: var(--transition);
      display:none;
    }
    [data-theme="light"] .ad-card{ background: rgba(86,207,225,.08); }
    .ad-card:hover{ transform: translateY(-3px); border-color: rgba(86,207,225,.55); }
    .ad-card img{ width:100%; height: 180px; object-fit:cover; display:block; }
    .ad-card .ad-body{ padding: 12px 14px 14px; }
    .ad-card .ad-h{ font-weight: 900; font-size: 14px; color: var(--text); }
    .ad-card .ad-p{ margin-top:6px; font-weight: 800; font-size: 12px; color: var(--muted); }

    .ad-sticky{
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 80;
      border: 1px solid rgba(86,207,225,.35);
      background: rgba(11,18,32,.80);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 12px 12px;
      display:none;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    [data-theme="light"] .ad-sticky{ background: rgba(255,255,255,.88); }
    .ad-sticky .txt{ min-width:0; }
    .ad-sticky .t{ font-weight: 900; font-size: 13px; color: var(--text); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .ad-sticky .d{ margin-top:4px; font-weight: 800; font-size: 12px; color: var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .ad-sticky .x{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,77,109,.35);
      background: rgba(255,77,109,.16);
      color: #fff;
      display:grid; place-items:center;
      cursor:pointer;
      transition: var(--transition);
      flex: 0 0 auto;
    }
    .ad-sticky .x:hover{ transform: translateY(-1px); border-color: rgba(255,77,109,.65); }

    @media (max-width: 980px){
      .card{ grid-column: span 6; }
      .ad-card{ grid-column: span 6; }
    }
    @media (max-width: 768px){
      header{ padding-bottom: 6px; }
      header h1{ max-width: 100%; }
      .subhead{ max-width: 100%; }
      .datetime-container{ width:45%; color: #04ff64; margin: auto; }
      .controls{ width:100%; justify-content:stretch; }
      select{ width:70%; min-width:0; background: #04151f; }
    }
    @media (max-width: 640px){
      .container, main{ width: calc(100% - 22px); }
      .card{ grid-column: span 12; }
      .ad-card{ grid-column: span 12; }
      .card img{ height: 180px; }
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>GUIA DIGITAL PUBLICITARIA</h1>
            <div class="subhead">Encontr√° lo que busc√°s a tiempo ‚Ä¢ Iglesia Web </div>
          </div>
        </div>

        <div class="datetime-container" id="datetime"></div>

        <div class="controls">
          <select id="districtSelect">
            <option value="todos">Todos los distritos</option>

    // ===== Distance
    function getDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // ===== Abierto / Disponible (adaptado por tipo)
    function parseDateMaybe(d){
      if(!d) return null;
      if(d.toDate) return d.toDate();
      const dt = new Date(d);
      return isNaN(dt.getTime()) ? null : dt;
    }

    function estaAbiertoHorario(v) {
      const ahora = new Date();
      const diasSemana = ["domingo", "lunes", "martes", "mi√©rcoles", "jueves", "viernes", "s√°bado"];
      const diaActual = diasSemana[ahora.getDay()];
      const horaActual = ahora.getHours() + ahora.getMinutes() / 60;

      if (!v.dias || !Array.isArray(v.dias) || !v.dias.includes(diaActual)) return false;
      if (!v.horarios || typeof v.horarios !== 'object') return false;

      let franjasDelDia = [];
      if (diaActual === 's√°bado') franjasDelDia = v.horarios.sabado || [];
      else if (diaActual === 'domingo') franjasDelDia = v.horarios.domingo || [];
      else franjasDelDia = v.horarios.semana || [];

      if (franjasDelDia.length === 0) return false;

      return franjasDelDia.some(h => {
        if (!h.apertura || !h.cierre) return false;
        const [hA, mA] = h.apertura.split(':').map(Number);
        const [hC, mC] = h.cierre.split(':').map(Number);
        const horaA = hA + mA / 60;
        const horaC = hC + mC / 60;
        if (horaA > horaC) return horaActual >= horaA || horaActual < horaC;
        return horaActual >= horaA && horaActual < horaC;
      });
    }

    // devuelve { ok: boolean, label: string, kind: "open"|"closed"|"turnos"|"evento"|"turismo" }
    function disponibilidad(v){
      const tipo = normTipo(v.tipo);

      // Profesionales ‚Äúcon turno‚Äù
      const modalidad = (v.modalidad || '').toString().toLowerCase().trim();
      if(tipo === 'profesional' && modalidad === 'turnos'){
        return { ok:true, label:"Con turno", kind:"turnos" };
      }

      // Eventos: activo por fechaInicio/fechaFin
      if(tipo === 'evento'){
        const ini = parseDateMaybe(v.fechaInicio || v.inicio || v.startDate);
        const fin = parseDateMaybe(v.fechaFin || v.fin || v.endDate);
        const now = new Date();
        if(ini && fin){
          const ok = (now >= ini && now <= fin);
          return { ok, label: ok ? "En curso" : (now < ini ? "Pr√≥ximo" : "Finalizado"), kind: ok ? "open" : "closed" };
        }
        if(ini && !fin){
          const ok = now >= ini;
          return { ok, label: ok ? "Activo" : "Pr√≥ximo", kind: ok ? "open" : "closed" };
        }
        // si no hay fechas, no lo descartamos: lo mostramos como ‚ÄúEvento‚Äù
        return { ok:true, label:"Evento", kind:"evento" };
      }

      // Turismo / POI: si no hay horarios, no lo mates
      if(tipo === 'turismo'){
        const hasHorario = !!(v.horarios && typeof v.horarios === 'object');
        if(!hasHorario) return { ok:true, label:"Visitable", kind:"turismo" };
        const ok = estaAbiertoHorario(v);
        return { ok, label: ok ? "Abierto" : "Cerrado", kind: ok ? "open" : "closed" };
      }

        const disp = (v.disponibilidad || v.turno || '').toString().toLowerCase();

        return { ok, label: ok ? "Disponible" : "No disponible", kind: ok ? "open" : "closed" };
      }

      // Farmacia: puede ser ‚Äúde turno‚Äù
      if(tipo === 'farmacia'){
        const turno = (v.turno || v.deTurno || '').toString().toLowerCase();
        if(turno === 'si' || turno === 'true') return { ok:true, label:"De turno", kind:"open" };
        const ok = estaAbiertoHorario(v);
        return { ok, label: ok ? "Abierta" : "Cerrada", kind: ok ? "open" : "closed" };
      }

      // Default (comercio/servicio/delivery/etc.)
      const ok = estaAbiertoHorario(v);
      return { ok, label: ok ? "Abierto ahora" : "Cerrado", kind: ok ? "open" : "closed" };
    }

        list = list.filter(v => disponibilidad(v).ok);
      }

      // ===== Secciones premium (solo si NO est√°s en b√∫squeda fuerte, para que no estorbe)
      const showPremium = !busqueda && selectedTipo === 'todos' && currentPage === 1;

      if(showPremium){
        // Eventos vigentes / pr√≥ximos
        const eventos = vendedores
          .filter(v => normTipo(v.tipo) === 'evento')
          .filter(v => {
            const st = disponibilidad(v);
            return st.label === "En curso" || st.label === "Pr√≥ximo" || st.kind === "evento";
          })
          .slice(0, 10);

        // Turismo / puntos de inter√©s
        const turismo = vendedores
          .filter(v => normTipo(v.tipo) === 'turismo')
          .slice(0, 10);

        // Destacados (diamante/oro)
        const destacados = vendedores
          .filter(v => ['diamante','oro'].includes(normNivel(v.nivel)))
          .sort((a,b) => (nivelRank[normNivel(a.nivel)] - nivelRank[normNivel(b.nivel)]))
          .slice(0, 10);

        const s1 = renderStrip({ iconClass:"fa-solid fa-calendar-star", title:"Eventos destacados", subtitle:"Enterate de lo que hay", items:eventos });
        const s2 = renderStrip({ iconClass:"fa-solid fa-mountain-sun", title:"Turismo & Puntos de inter√©s", subtitle:"Lugares para visitar", items:turismo });
        const s3 = renderStrip({ iconClass:"fa-solid fa-crown", title:"Destacados", subtitle:"Los mejor posicionados", items:destacados });

        if(s1) contenedor.appendChild(s1);
        if(s2) contenedor.appendChild(s2);
        if(s3) contenedor.appendChild(s3);
      }

      // ===== Orden pro (grid): nivel > vistos > nombre
      list.sort((a,b) => {
        const ra = nivelRank[normNivel(a.nivel)] ?? 99;
        const rb = nivelRank[normNivel(b.nivel)] ?? 99;
        if (ra !== rb) return ra - rb;

        const va = (a.visualizaciones || 0);
        const vb = (b.visualizaciones || 0);
        if (vb !== va) return vb - va;

        return (a.nombre || '').localeCompare((b.nombre || ''), 'es', { sensitivity:'base' });
      });

      const totalPages = Math.max(1, Math.ceil(list.length / itemsPerPage));
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = list.slice(start, end);

      resultsInfo.textContent = `Mostrando ${pageItems.length} de ${list.length} resultados (P√°gina ${currentPage} de ${totalPages})`;

      if (pageItems.length === 0) {
        contenedor.innerHTML += `<p style="grid-column:1/-1;text-align:center; color:var(--muted); padding:18px 0;">üòï No se encontraron resultados</p>`;
        return;
      }

      // ===== Render cards + Ads insertables
      let renderedCards = 0;

      pageItems.forEach((v, idx) => {
        // insertar ad cada N cards (si hay ads) ‚Äî no invasivo y opcional
        if(ads.length && renderedCards > 0 && (renderedCards % AD_EVERY_N === 0)){
          const a = nextAdForCard();
          if(a){
            contenedor.appendChild(renderAdCard(a));
          }
        }

        const st = disponibilidad(v);
        const tagsHTML = (v.tags || []).slice(0, 7).map(t => `<span class="tag">${t}</span>`).join('');
        const nivel = normNivel(v.nivel);
        const categoria = (v.categoria || v.tipo || 'Sin categor√≠a');

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.nivel = nivel;

        card.innerHTML = `
          <div class="media">
            <img src="${v.imagen || ''}" alt="${v.nombre || ''}" loading="lazy" decoding="async">
            <div class="overlay" aria-hidden="true"></div>

            <span class="status ${st.ok ? 'open' : 'closed'}">
              <i class="fa-solid ${st.ok ? 'fa-circle-check' : 'fa-circle-xmark'}"></i>
              ${st.label}
            </span>

            <span class="nivel" data-nivel="${nivel}">${getNivelHtml(nivel)}</span>
            <span class="tipo-badge">${tipoBadgeText(v.tipo)}</span>
          </div>

          <div class="card-content">
            <h3 title="${v.nombre || ''}">${v.nombre || 'Sin nombre'}</h3>
            <p>${categoria}</p>
            <div class="tags">${tagsHTML}</div>

            <div class="hint-row">
              <span><i class="fa-solid fa-eye"></i> Ver detalle</span>
              <span class="go"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          // Nota: hoy suma en index. Si en detalle tambi√©n suma, vas a duplicar.
          updateDoc(doc(db, "comercios", v.id), {
            visualizaciones: (v.visualizaciones || 0) + 1
          }).catch(()=>{});
          window.location.href = `detalle.html?id=${v.id}`;
        });

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              card.classList.add('loaded');
              observer.unobserve(card);
            }
          });
        }, { rootMargin: '140px' });
        observer.observe(card);

        contenedor.appendChild(card);
        renderedCards++;
      });

      // paginaci√≥n
      const pagination = document.createElement('div');
      pagination.className = 'pagination';

      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Anterior';
      prevBtn.disabled = currentPage <= 1;
      prevBtn.addEventListener('click', () => { currentPage--; renderAll(); });
      pagination.appendChild(prevBtn);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Siguiente';
      nextBtn.disabled = currentPage >= totalPages;
      nextBtn.addEventListener('click', () => { currentPage++; renderAll(); });
      pagination.appendChild(nextBtn);

      contenedor.appendChild(pagination);
    }

    async function cargarComercios() {
      paintSkeletons(12);

      try {
        const snapshot = await getDocs(collection(db, "comercios"));
        vendedores = snapshot.docs.map(docu => {
          const data = docu.data() || {};
          // compat: si no hay tipo, asumimos comercio
          if(!data.tipo) data.tipo = "comercio";
          return { id: docu.id, ...data };
        });

        // chips din√°micos por tipo
        buildTipoChipsFromData(vendedores);

        // ads (opcional)
        await loadAds();

        getUserLocation(); // esto llama renderAll
      } catch (e) {
        console.error("Error al cargar", e);
        contenedor.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:#ff4d6d;padding:18px 0;">Error al cargar datos.</p>`;
      }
    }

    // ===== Eventos UI
    input.addEventListener('input', () => { currentPage = 1; renderAll(); });
    selectDistrito.addEventListener('change', () => { currentPage = 1; renderAll(); });

    checkbox.addEventListener('change', () => {
      mostrarSoloActivos = checkbox.checked;
      label.textContent = checkbox.checked ? "Solo disponibles" : "Todos";
      currentPage = 1;
      renderAll();
    });

    // ===== Init
    initTheme();
    cargarComercios();

    // refresco suave (estado abierto/cerrado)
    setInterval(() => { renderAll(); }, 60000);
  </script>
</body>
